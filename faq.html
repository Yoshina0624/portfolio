    <section class="service_faq">

            <div class="m_section-title">
              <h2 class="title">FAQ</h2>
            </div>
            <!-- /.m_section-title -->
            <div class="service_faq_wrapper">
              <button class="service_faq_button js_faq">
                <div class="service_faq_box">
                  <div class="service_faq_content">
                    <span class="service_faq_icon service_faq_icon__q">Q.</span>
                    <p class="service_faq_txt">
                      デザインの希望はどのように伝えればいいですか？
                    </p>
                  </div>
                  <!-- /.service_faq_content -->
                  <div class="service_faq_open js_faq-a">
                    <div class="service_faq_content service_faq_content__a">
                      <span class="service_faq_icon service_faq_icon__a"
                        >A.</span
                      >
                      <p class="service_faq_txt">
                        打合せ時に詳細なデザイン案をヒアリングさせていただきます。「シンプル」や「明るい」「カラフル」「和テイスト」など最初は漠然としたイメージのみでも大丈夫です。打合せ時のヒアリングでいくつか質問させていただき、ホームページの完成形を少しずつ具体化してきます。
                      </p>
                    </div>
                    <!-- /.service_faq_content -->
                  </div>
                  <!-- /.service_faq_open -->
                </div>
                <!-- /.service_faq_box -->
                <div class="service_faq_mark js_faq_mark"></div>
                <!-- /.service_faq_mark js_faq_mark -->
              </button>
              <button class="service_faq_button js_faq">
                <div class="service_faq_box">
                  <div class="service_faq_content">
                    <span class="service_faq_icon service_faq_icon__q">Q.</span>
                    <p class="service_faq_txt">
                      ホームページが作りたいのですが、どういうページが必要なのかよくわかりません。
                    </p>
                  </div>
                  <!-- /.service_faq_content -->
                  <div class="service_faq_open js_faq-a">
                    <div class="service_faq_content service_faq_content__a">
                      <span class="service_faq_icon service_faq_icon__a"
                        >A.</span
                      >
                      <p class="service_faq_txt">
                        お客様との打ち合わせの中で必要なページと具体的な内容を確認させていただきます。業種に合ったサイト構築をこちらから提案させていただくこともございます。
                      </p>
                    </div>
                    <!-- /.service_faq_content -->
                  </div>
                  <!-- /.service_faq_open -->
                </div>
                <!-- /.service_faq_box -->
                <div class="service_faq_mark js_faq_mark"></div>
                <!-- /.service_faq_mark js_faq_mark -->
              </button>
              <button class="service_faq_button js_faq">
                <div class="service_faq_box">
                  <div class="service_faq_content">
                    <span class="service_faq_icon service_faq_icon__q">Q.</span>
                    <p class="service_faq_txt">
                      ホームページ制作にあたってこちらが準備するものは何ですか？
                    </p>
                  </div>
                  <!-- /.service_faq_content -->
                  <div class="service_faq_open js_faq-a">
                    <div class="service_faq_content service_faq_content__a">
                      <span class="service_faq_icon service_faq_icon__a"
                        >A.</span
                      >
                      <p class="service_faq_txt">
                        サイト構造マップの内容を踏まえて、ホームページに必要なテキストをご用意いただきます(例：目的、コンセプト、お店の特徴、セールスポイント、店舗情報、スタッフ情報、お問い合わせフォームの必要事項など)。また、撮影済みの写真素材がない場合は、ホームページ制作に必要な素材写真の撮影を行います。
                      </p>
                    </div>
                    <!-- /.service_faq_content -->
                  </div>
                  <!-- /.service_faq_open -->
                </div>
                <!-- /.service_faq_box -->
                <div class="service_faq_mark js_faq_mark"></div>
                <!-- /.service_faq_mark js_faq_mark -->
              </button>
              <button class="service_faq_button js_faq">
                <div class="service_faq_box">
                  <div class="service_faq_content">
                    <span class="service_faq_icon service_faq_icon__q">Q.</span>
                    <p class="service_faq_txt">
                      どれくらいの期間でホームページは完成しますか？
                    </p>
                  </div>
                  <div class="service_faq_open js_faq-a">
                    <div class="service_faq_content service_faq_content__a">
                      <span class="service_faq_icon service_faq_icon__a"
                        >A.</span
                      >
                      <p class="service_faq_txt">
                        トップページ+コンテンツページ5ページで3週間から1か月程度を目安にお考え下さい。コンテンツの素材準備やご依頼内容によって変動することがございます。
                      </p>
                    </div>
                    <!-- /.service_faq_content -->
                  </div>
                  <!-- /.service_faq_content -->
                </div>
                <!-- /.service_faq_box -->
                <div class="service_faq_mark js_faq_mark"></div>
                <!-- /.service_faq_mark js_faq_mark -->
              </button>
              <button class="service_faq_button js_faq">
                <div class="service_faq_box">
                  <div class="service_faq_content">
                    <span class="service_faq_icon service_faq_icon__q">Q.</span>
                    <p class="service_faq_txt">
                      スマホ表示に対応したサイトを制作してもらえますか？
                    </p>
                  </div>
                  <div class="service_faq_open js_faq-a">
                    <div class="service_faq_content service_faq_content__a">
                      <span class="service_faq_icon service_faq_icon__a"
                        >A.</span
                      >
                      <p class="service_faq_txt">
                        PCだけではなく、複数のデバイスに対応したホームページ制作を行っております。
                      </p>
                    </div>
                    <!-- /.service_faq_content -->
                  </div>
                  <!-- /.service_faq_content -->
                </div>
                <!-- /.service_faq_box -->
                <div class="service_faq_mark js_faq_mark"></div>
                <!-- /.service_faq_mark js_faq_mark -->
              </button>
              <button class="service_faq_button js_faq">
                <div class="service_faq_box">
                  <div class="service_faq_content">
                    <span class="service_faq_icon service_faq_icon__q">Q.</span>
                    <p class="service_faq_txt">
                      ホームページ公開後、直していただきたい部分が発生したのですが、有料ですか？
                    </p>
                  </div>
                  <div class="service_faq_open js_faq-a">
                    <div class="service_faq_content service_faq_content__a">
                      <span class="service_faq_icon service_faq_icon__a"
                        >A.</span
                      >
                      <p class="service_faq_txt">
                        納品後、１か月間は無料で修正させていただきます。それ以降につきましては別途見積となります。ホームページの管理・運営を委託契約していただいている場合は、月額契約料以外の費用が発生することはございません。詳しくはSERVICEページをご覧ください。
                      </p>
                    </div>
                    <!-- /.service_faq_content -->
                  </div>
                  <!-- /.service_faq_content -->
                </div>
                <!-- /.service_faq_box -->
                <div class="service_faq_mark js_faq_mark"></div>
                <!-- /.service_faq_mark js_faq_mark -->
              </button>
              <button class="service_faq_button js_faq">
                <div class="service_faq_box">
                  <div class="service_faq_content">
                    <span class="service_faq_icon service_faq_icon__q">Q.</span>
                    <p class="service_faq_txt">
                      パソコンでの更新作業に自信がありません。ホームページの運営、サポートもお願いできますか？
                    </p>
                  </div>
                  <div class="service_faq_open js_faq-a">
                    <div class="service_faq_content service_faq_content__a">
                      <span class="service_faq_icon service_faq_icon__a"
                        >A.</span
                      >
                      <p class="service_faq_txt">
                        可能です。ホームページの運営やサポートには別途料金が発生してしまいますが、運営や更新を代行を賜ることは可能です。
                      </p>
                    </div>
                    <!-- /.service_faq_content -->
                  </div>
                  <!-- /.service_faq_content -->
                </div>
                <!-- /.service_faq_box -->
                <div class="service_faq_mark js_faq_mark"></div>
                <!-- /.service_faq_mark js_faq_mark -->
              </button>
              <button class="service_faq_button js_faq">
                <div class="service_faq_box">
                  <div class="service_faq_content">
                    <span class="service_faq_icon service_faq_icon__q">Q.</span>
                    <p class="service_faq_txt">
                      SEO対策をしていただけますか？
                    </p>
                  </div>
                  <div class="service_faq_open js_faq-a">
                    <div class="service_faq_content service_faq_content__a">
                      <span class="service_faq_icon service_faq_icon__a"
                        >A.</span
                      >
                      <p class="service_faq_txt">
                        SEO対策として、キーワード選定、キーワードの適正量調整、ヘッダーのメタ情報の最適化、検索エンジンと相性の良いサイトの構造化を行っております。
                      </p>
                    </div>
                    <!-- /.service_faq_content -->
                  </div>
                  <!-- /.service_faq_content -->
                </div>
                <!-- /.service_faq_box -->
                <div class="service_faq_mark js_faq_mark"></div>
                <!-- /.service_faq_mark js_faq_mark -->
              </button>
              <button class="service_faq_button js_faq">
                <div class="service_faq_box">
                  <div class="service_faq_content">
                    <span class="service_faq_icon service_faq_icon__q">Q.</span>
                    <p class="service_faq_txt">
                      簡単に更新できるようにしてもらうことはできますか？
                    </p>
                  </div>
                  <div class="service_faq_open js_faq-a">
                    <div class="service_faq_content service_faq_content__a">
                      <span class="service_faq_icon service_faq_icon__a"
                        >A.</span
                      >
                      <p class="service_faq_txt">
                        お客様側でお知らせやブログの更新などをWordPress等を使用して簡単に更新できるようにすることは可能です。こちらを希望する場合は打合せの際にお申し付けください。
                      </p>
                    </div>
                    <!-- /.service_faq_content -->
                  </div>
                  <!-- /.service_faq_content -->
                </div>
                <!-- /.service_faq_box -->
                <div class="service_faq_mark js_faq_mark"></div>
                <!-- /.service_faq_mark js_faq_mark -->
              </button>
            </div>
            <!-- /.service_faq_wrapper -->
